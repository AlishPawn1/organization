<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .section-gap {
            position: relative;
        }
        .sticky-section {
            padding: 100px 0;
        }
        .sticky-element {
            position: sticky;
            top: 0;
            background-color: #f0f0f0;
            padding: 20px;
            z-index: 100;
        }
        .section-content {
            padding: 20px;
        }
        section{
            height: 100vh;
        }
    </style>
</head>
<body>

    <section class="section-gap sticky-section" id="section1">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="sticky-element">
                        <p>This is the sticky element in the first section.</p>
                    </div>
                    <div class="section-content">
                        <p>This is the content of the first section.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-gap sticky-section" id="section2">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="section-content">
                        <p>This is the content of the second section.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>3</section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var stickyElement = $('#section1 .sticky-element');
            var section2 = $('#section2');

            $(window).scroll(function () {
                var rectSection1 = document.getElementById('section1').getBoundingClientRect();

                if (rectSection1.bottom <= 0) {
                    stickyElement.css({
                        'position': 'fixed',
                        'top': '0'
                    });
                    section2.css('padding-top', stickyElement.height() + 'px');
                } else {
                    stickyElement.css('position', 'sticky');
                    section2.css('padding-top', '0');
                }
            });
        });
    </script>

</body>
</html>
