    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
        function applyScrollAnimation(elements, factor) {
            $(window).scroll(function () {
                const scrollY = $(this).scrollTop();
                const awardPoint = $('.award-point');
    
                if (awardPoint.length) {
                    const awardPointTop = awardPoint.offset().top;
    
                    elements.each(function () {
                        const element = $(this);
                        const elementTop = element.offset().top;
    
                        if (scrollY >= elementTop - awardPointTop) {
                            const scrollX = (scrollY - elementTop + awardPointTop) * factor;
                            element.css('transform', `translateY(${scrollX}px)`);
                        } else {
                            element.css('transform', 'translateY(0)');
                        }
                    });
                }
            });
        }
    
        const textElement1 = $('.scrollable-column-first');
        const textElement2 = $('.scrollable-column-second');
        const textElement3 = $('.scrollable-column-third');
    
        // Add a condition if elements exist before applying the scroll animation
        if (textElement1.length || textElement2.length || textElement3.length) {
            console.log("Applying scroll animation...");
            applyScrollAnimation([textElement1, textElement2, textElement3], 0.1);
        } else {
            console.log("No elements found for scroll animation.");
        }
    });
    </script>
