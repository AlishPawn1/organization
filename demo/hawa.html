<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove and Mouseleave Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-image {
            border-radius: 10px;
        overflow: hidden;
        position: relative;
        }

        .view-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #ffffff3d;
            border-radius: 50%;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="blog-image">
                <a href="#" class="hover-btn ">
                    <div class="view-btn ">
                        <div class="font-icon">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                    </div>
                    <img src="https://assets-global.website-files.com/640ad50de56ca3c455bbf3f1/641015589aa3993604ce39f8_post-01-thumb.webp" alt="">
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        const example = $('.blog-image');
        const coordinates = $('#coordinates');
        const mouseOverElement = $('.view-btn');

        example.on('mousemove', function(e) {
            const x = e.pageX - $(this).offset().left - example.width() / 2;
            const y = e.pageY - $(this).offset().top - example.height() / 2;

            // Update the coordinates in the <p> tag
            coordinates.text('X: ' + x + ', Y: ' + y);

            // Calculate transformed coordinates
            var xc = x / 3;
            var yc = y / 3;

            // Apply the transformation
            mouseOverElement.css('transform', 'translate(' + xc + 'px, ' + yc + 'px)');
        });

        example.on('mouseleave', function() {
            // Reset the coordinates and transformation on mouse leave
            coordinates.text('Hover over the box');
            mouseOverElement.css('transform', 'translate(-50%, -50%)');
        });
    });
</script>

</body>
</html>
